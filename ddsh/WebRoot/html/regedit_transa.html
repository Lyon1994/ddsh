<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>交易记录</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<link href="../css/mainstyle.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
  	<form name="regedit" action="/ddsh/system/transa!add.zf" method="post">
	<!--标题开始-->
	<table border="0" width="100%" cellspacing="0" cellpadding="0" height="25">
	<tr class="tree_title_txt">
	<td nowrap width="100%" class="tree_title_txt" valign="middle" id="cwCellTopTitTxt">
	交易记录 &gt; 新建</td>
	</tr>
	</table>
	<!--标题结束-->
	 
	 
	 
	<!--报表开始-->
	<div>
	<table border="0" width="100%" id="table2" cellspacing="0" cellpadding="0">
		<tr>
			<td class="maintab_kuang">
				<table border="0" width="100%" id="table3" cellspacing="0" cellpadding="0" class="tab_table_title">
					<tr>
						<td>用户ID：</td>
						<td><input type="text" name="userid" size="20" class="text"/></td>
						<td>门店名称：</td>
						<td><input type="text" name="shop" size="20" class="text" value="宏伊广场"/></td>
					</tr>
					<tr>
						<td>门店账号：</td>
						<td><input type="text" name="from" size="20" class="text"/></td>
						<td>设计师账号：</td>
						<td><input type="text" name="to" size="20" class="text"/></td>
					</tr>
					<tr>
						<td>交易类型：</td>
						<td><select size="1" id="type" name="type">
		                        <option selected value='1'>收入</option>
		                        <option value='2'>支出</option>
		                        <option value='3'>快递</option>
			                </select>
						</td>
						<td>金额：</td>
						<td><input type="text" name="money" size="20" class="text"/></td>
					</tr>
					<tr>
						<td>备注：</td>
						<td><textarea rows="6" name="memo" cols="100" class="text"></textarea></td>
						<td>　</td>
						<td>　</td>
					</tr>
					<tr>
						<td colspan="4"><hr size="1"/></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	 
	<table border="0" width="100%" cellspacing="0" cellpadding="0" style="margin-top:2px;" class="maintab2">
	<tr class="maintab">
	<td style="padding:0px 10px 0px 10px" align="center" >
		
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
	<td nowrap><input type="submit" value="保 存" name="B5" class="com_button2"/>
	&nbsp;&nbsp;<input type="reset" value="重 置" name="B3" class="com_button2"/>
	 	</td>
	</tr>
	</table>	
	</td>
	</tr>
	</table>
	</div>
	</form>
  </body>
</html>
