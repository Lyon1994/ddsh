<body style="margin:0px;padding:0px">
	<form name='regedit' id='regedit' action="../system/user!add.zf" method='post'>
	<div align="center">
		<table><tr><td height="26"></td></tr></table>
		<table border="0" width="825">
			<tr>
				<td align="left">
				<img border="0" src="../images/logo.gif" width="274" height="50"></td>
			</tr>
			<tr>
				<td bgcolor="#15428B" height="3"></td>
			</tr>
		</table>
	</div>
	<div align="center">
		<table border="0" width="825" id="table2">
			<tr>
				<td>
				<table border="0" width="100%" id="table3">
					<tr>
						<td align="left"><br><font color="#FF3300"><b class="text2">欢迎注册東東設會！拥有東東設會账户您就可以随时随地掌握商品信息。</b></font></td>
					</tr>
					<tr>
						<td align="left">　<p><b class="text2">基本信息</b><p></td>
					</tr>
					<tr>
						<td><hr size="1"></td>
					</tr>
					<tr>
						<td>
						<table border="0" width="100%" id="table4" cellspacing="0" cellpadding="0">
							<tr>
								<td height="30" align="right"><em>*</em>用户编号：</td>
								<td colspan="3" align="left">
								<input type="text" name="userid" size="30" class="text required" minlength="4"/></td>
							</tr>
							<tr>
								<td width="20%" height="30" align="right"><em>*</em>密码：</td>
								<td width="30%" align="left">
								<input type="password"" name="password" size="30" class="text required" minlength="4"/></td>
								<td width="20%">
								<p align="right"><em>*</em>确认密码：</td>
								<td width="30%" align="left">
								<input type="password"" name="password_" size="30" class="text required" minlength="4"/></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td>　</td>
					</tr>
					<tr>
						<td align="left"><b class="text2">注册信息</b></td>
					</tr>
					<tr>
						<td><hr size="1"></td>
					</tr>
					<tr>
						<td>
						<table border="0" width="100%" id="table5" cellspacing="0" cellpadding="0">
							<tr>
								<td height="30" align="right"><em>*</em>姓名：</td>
								<td colspan="3" align="left">
								<input type="text" name="name" size="30" class="text required" minlength="4"/></td>
							</tr>
							<tr>
								<td width="20%" height="30" align="right"><em>*</em>性别：</td>
								<td width="30%" align="left">
								<input type="radio" value="1" checked name="sex"/>男 
								<input type="radio" value="0" name="sex"/>女</td>
								<td width="20%" align="right"><em>*</em>手机：</td>
								<td width="30%" align="left">
								<input type="text" name="mobile" size="30" class="text required digits" minlength="11"/></td>
							</tr>
							<tr>
								<td height="30" align="right"><em>*</em>固话：</td>
								<td align="left">
								<input type="text" name="telephone" size="30" class="text required digits" minlength="11"/></td>
								<td align="right"><em>*</em>传真：</td>
								<td align="left">
								<input type="text" name="fax" size="30" class="text required digits" minlength="11"/></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td>　</td>
					</tr>
					<tr>
						<td align="left"><b class="text2">附加信息</b></td>
					</tr>
					<tr>
						<td><hr size="1"></td>
					</tr>
					<tr>
						<td>
						<table border="0" width="100%" id="table6" cellspacing="0" cellpadding="0">
							<tr>
								<td width="20%" height="30" align="right"><em>*</em>品牌：</td>
								<td width="30%" align="left">
								<input type="text" name="brand" size="30" class="text required" minlength="4"/></td>
								<td width="20%" align="right"><em>*</em>身份证：</td>
								<td width="30%" align="left">
								<input type="text" name="idcard" size="30" class="text required digits" minlength="18"/></td>
							</tr>
							<tr>
								<td height="30" align="right"><em>*</em>所在地：</td>
								<td align="left">
								<input type="text" name="address" size="30" class="text required" minlength="6"/></td>
								<td align="right"><em>*</em>电子邮件：</td>
								<td align="left">
								<input type="text" name="mail" size="30" class="text required email" minlength="8"/></td>
							</tr>
						</table>
						</td>
					</tr>
					<tr>
						<td height="80">
						<input class="submitStyle" type="submit" value="" style="width:135px;height:31px"/>
						
						</td>
					</tr>
					<tr>
						<td height="40">
							<input type="checkbox" name="service" checked="checked" />已阅读并同意<a href="low.shtml" target="_blank">《東東設會服务协议》</a>
						</td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
	</div>
