	<!--报表开始-->

		<tr>
			<td class="maintab_kuang">
	<table border="0" width="100%" id="table3" cellspacing="0" cellpadding="0" class="tab_table_title">
		<tr>
			<td>新增类型：</td>
			<td><select size='1' name='type'><option selected value=1>管理员</option><option value=2>设计师</option><option value=3>收银员</option><option value=4>上货员</option></select></td>
			<td>　</td>
			<td>　</td>
		</tr>
		<tr>
			<td>登录用户ID：</td>
			<td><input type="text" name="userid" size="20"  class="text required" minlength="4"/></td>
			<td>　</td>
			<td>　</td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="text" name="password" size="20" class="text required" minlength="4"/></td>
			<td>确认密码：</td>
			<td><input type="text" name="password_" size="20" class="text required" minlength="4"/></td>
		</tr>
		<tr>
			<td colspan="4"><hr size="1"/></td>
		</tr>
		<tr>
			<td colspan="4"><b>基本信息：</b></td>
		</tr>
		<tr>
			<td>姓名：</td>
			<td><input type="text" name="name" size="20"  class="text required" minlength="4"/></td>
			<td>　</td>
			<td>　</td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="radio" value="1" checked name="sex"/>男 
			<input type="radio" value="0" name="sex"/>女</td>
			<td>手机：</td>
			<td><input type="text" name="mobile" size="20"  class="text required digits" minlength="11"/></td>
		</tr>
		<tr>
			<td>固定电话：</td>
			<td><input type="text" name="telephone" size="20" class="text required digits" minlength="11"/></td>
			<td>传真：</td>
			<td><input type="text" name="fax" size="20" class="text required digits" minlength="11"/></td>
		</tr>

		<tr>
			<td colspan="4"><hr size="1"/></td>
		</tr>
		<tr>
			<td colspan="4"><b>设计师附加信息：</b></td>
		</tr>
		<tr>
			<td>品牌：</td>
			<td><input type="text" name="brand" size="20" class="text required" minlength="4"/></td>
			<td>身份证：</td>
			<td><input type="text" name="idcard" size="20" class="text required digits" minlength="18"/></td>
		</tr>
		<tr>
			<td>所在地：</td>
			<td><input type="text" name="address" size="20" class="text required" minlength="6"/></td>
			<td>邮件</td>
			<td><input type="text" name="mail" size="20" class="text required email" minlength="8"/></td>
		</tr>
		</table>

		</tr>
	</table>
