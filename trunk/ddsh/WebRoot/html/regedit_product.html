<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>商品注册</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<link href="../css/mainstyle.css" rel="stylesheet" type="text/css"/>
	<script language="javascript" src="../js/jquery/jquery-1.4.2.min.js"></script>
	<script language="javascript" src="../js/jquery/jquery-plugins/validation/jquery.validate.js"></script>
	<script language="javascript">
		$(document).ready(
			function(){
				$("#regedit").validate();
			}
		)
	</script>
  </head>
  
  <body>
  	<form name="regedit" id="regedit" action="/ddsh/system/product!add.zf" method="post" enctype ="multipart/form-data">
  	<input type='hidden' name='result' value='1'/>
	<!--标题开始-->
	<table border="0" width="100%" cellspacing="0" cellpadding="0" height="25">
	<tr class="tree_title_txt">
	<td nowrap width="100%" class="tree_title_txt" valign="middle" id="cwCellTopTitTxt">
	商品注册 &gt; 新建</td>
	</tr>
	</table>
	<!--标题结束-->
	 
	 
	 
	<!--报表开始-->
	<div>
	<table border="0" width="100%" id="table2" cellspacing="0" cellpadding="0">
		<tr>
			<td class="maintab_kuang">
			<table border="0" width="100%" id="table3" cellspacing="0" cellpadding="0" class="tab_table_title">
				<tr>
					<td>商品名称：</td>
					<td><input type="text" name="name" size="20" class="text required" minlength="1"/></td>
					<td>类型：</td>
					<td><select size='1' name='type'><option selected value=1>小型</option><option value=2>中型</option><option value=3>大型</option></select></td>
				</tr>
				<tr>
					<td>单价：</td>
					<td><input type="text" name="price" size="20" class="text required number"/></td>
					<td>上传图片：</td>
					<td><input type="file" name="image" size="20" class="text required" minlength="4"/></td>
				</tr>
				<tr>
					<td colspan="4"><hr size="1"/></td>
				</tr>
				<tr>
					<td colspan="4"><b>基本信息：</b></td>
				</tr>
				<tr>
					<td>规格：</td>
					<td><input type="text" name="spec" size="20" class="text required" minlength="1"/></td>
					<td>材料：</td>
					<td><input type="text" name="material" size="20" class="text required" minlength="1"/></td>
				</tr>
				<tr>
					<td>等级：</td>
					<td><input type="text" name="grade" size="20" class="text required" minlength="1"/></td>
					<td>产地：</td>
					<td><input type="text" name="location" size="20" class="text required" minlength="1"/></td>
				</tr>
				<tr>
					<td>备注：</td>
					<td><textarea rows="6" name="memo" cols="100" class="text"></textarea></td>
					<td>　</td>
					<td>　</td>
				</tr>
				<tr>
					<td colspan="4"><hr size="1"/></td>
				</tr>
				</table>
			</td>
		</tr>
	</table>
	 
	<table border="0" width="100%" cellspacing="0" cellpadding="0" style="margin-top:2px;" class="maintab2">
	<tr class="maintab">
	<td style="padding:0px 10px 0px 10px" align="center" >
		
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
	<td nowrap><input type="submit" value="保 存" name="B5" class="com_button2"/>
	&nbsp;&nbsp;<input type="reset" value="重 置" name="B3" class="com_button2"/>
	 	</td>
	</tr>
	</table>	
	</td>
	</tr>
	</table>
	 
	</div>
	</form>
  </body>
</html>
