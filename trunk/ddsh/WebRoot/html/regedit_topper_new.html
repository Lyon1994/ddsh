<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>上货审批</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
	<link href="../css/mainstyle.css" rel="stylesheet" type="text/css"/>
	<script language="javascript" src="../js/jquery/jquery-1.4.2.min.js"></script>
	<script language="javascript">
		$(document).ready(
			function(){
				$("#amount").change(function(){
					var totalQuantity = $("#amount").val()*$("#price").val();
					$("#totalprice").attr('value',totalQuantity);
				});
				$("#price").change(function(){
					var totalQuantity = $("#amount").val()*$("#price").val();
					$("#totalprice").attr('value',totalQuantity);
				});
			}
		)
		function check(){
			var strFileName=document.regedit.image.value;
			if (strFileName=="")
			{
		    	alert("请选择要上传的文件");
				document.regedit.image.focus();
		    	return false;
		  	}
		} 
	</script>
  </head>
  
  <body>
  	<form name="regedit" action="/ddsh/system/topper!add.zf" method="post" enctype ="multipart/form-data" onSubmit="check();">
	<input type="hidden" name="type" size="20" value='1'/>
	<!--标题开始-->
	<table border="0" width="100%" cellspacing="0" cellpadding="0" height="25">
	<tr class="tree_title_txt">
	<td nowrap width="100%" class="tree_title_txt" valign="middle" id="cwCellTopTitTxt">
	上货审批 &gt; 新建</td>
	</tr>
	</table>
	<!--标题结束-->
	 
	 
	 
	<!--报表开始-->
	<div>
	<table border="0" width="100%" id="table2" cellspacing="0" cellpadding="0">
		<tr>
			<td class="maintab_kuang">
			<table border="0" width="100%" id="table3" cellspacing="0" cellpadding="0" class="tab_table_title">
				<tr>
					<td>商品名称：</td>
					<td><input type="text" name="name" size="20" class="text"/></td>
					<td>上传图片：</td>
					<td><input type="file" name="image" size="20" class="text"/></td>
				</tr>
				<tr>
					<td>数量：</td>
					<td><input type="text" id="amount" name="amount" size="20" class="text" value='1'/></td>
					<td>单价：</td>
					<td><input type="text" id="price" name="price" size="20" class="text" value='1.00'/></td>
				</tr>
				<tr>
					<td>总价：</td>
					<td><input type="text" id="totalprice" name="totalprice" size="20" class="text" value='1.00' readonly/></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td colspan="4"><hr size="1"/></td>
				</tr>
				<tr>
					<td colspan="4"><b>基本信息：</b></td>
				</tr>
				<tr>
					<td>规格：</td>
					<td><input type="text" name="spec" size="20" class="text"/></td>
					<td>材料：</td>
					<td><input type="text" name="material" size="20" class="text"/></td>
				</tr>
				<tr>
					<td>等级：</td>
					<td><input type="text" name="grade" size="20" class="text"/></td>
					<td>产地：</td>
					<td><input type="text" name="location" size="20" class="text"/></td>
				</tr>
				<tr>
					<td>备注：</td>
					<td><textarea rows="6" name="memo" cols="100" class="text"></textarea></td>
					<td>　</td>
					<td>　</td>
				</tr>
				<tr>
					<td colspan="4"><hr size="1"/></td>
				</tr>
				</table>
			</td>
		</tr>
	</table>
	 
	<table border="0" width="100%" cellspacing="0" cellpadding="0" style="margin-top:2px;" class="maintab2">
	<tr class="maintab">
	<td style="padding:0px 10px 0px 10px" align="center" >
		
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
	<td nowrap><input type="submit" value="保 存" name="B5" class="com_button2"/>
	&nbsp;&nbsp;<input type="reset" value="重 置" name="B3" class="com_button2"/>
	 	</td>
	</tr>
	</table>	
	</td>
	</tr>
	</table>
	 
	</div>
	</form>
  </body>
</html>
